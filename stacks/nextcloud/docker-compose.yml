version: '3'

services:
  db:
    container_name: ${COMPOSE_PROJECT_NAME}-mariadb
    image: ${MARIADB_IMAGE}:${MARIADB_TAG}
    stop_grace_period: 3m
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      ROOT_PASS: ${ROOT_PASS}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    labels:
      # Habilita Traefik para TCP (no HTTP)
      - "traefik.enable=true"
      # Regla de enrutamiento TCP (HostSNI para distinguir instancias)
      - "traefik.tcp.routers.${COMPOSE_PROJECT_NAME}-mysql.rule=HostSNI(`mysql.${NEXTCLOUD_URL}`) || HostSNI(`www.mysql.${NEXTCLOUD_URL}`)"  # Ej: mysql-instancia1.tudominio.com
      - "traefik.tcp.routers.${COMPOSE_PROJECT_NAME}-mysql.entrypoints=mysql"  # Entrypoint TCP definido en Traefik
      - "traefik.tcp.routers.${COMPOSE_PROJECT_NAME}-mysql.tls=true"  # Opcional: TLS para seguridad
      - "traefik.tcp.routers.${COMPOSE_PROJECT_NAME}-mysql.tls.certresolver=letsencrypt"
      # Backend (puerto de MySQL)
      - "traefik.tcp.services.${COMPOSE_PROJECT_NAME}-mysql.loadbalancer.server.port=3306"

  nextcloud:
    container_name: ${COMPOSE_PROJECT_NAME}-app
    image: ${NEXTCLOUD_IMAGE}:${NEXTCLOUD_TAG}
    hostname: ${DOMAIN}
    restart: always
    links:
      - db
    depends_on:
      - db
    volumes:
      - data:/data/userdata
      - config:/www/nextcloud/config
      - apps:/data/apps
      - themes:/www/nextcloud/themes
      - logs:/www/logs
      - templates:/data/templates
    environment:
      TRUSTED_DOMAINS: ${NEXTCLOUD_URL}
      CRON_PERIOD: 5
      ADMIN_USER: ${ADMIN_USER}
      ADMIN_PASS: ${ADMIN_PASS}
      DB_TYPE: mysql
      DB_HOST: ${COMPOSE_PROJECT_NAME}-mariadb
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    cap_add:
      - NET_ADMIN
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${NETWORK}"
      # Redirecciona HTTP -> HTTPS
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}-http.rule=Host(`${NEXTCLOUD_URL}`) || Host(`www.${NEXTCLOUD_URL}`)"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}-http.entrypoints=web"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}-http.middlewares=${COMPOSE_PROJECT_NAME}-https-redirect"
      - "traefik.http.middlewares.${COMPOSE_PROJECT_NAME}-https-redirect.redirectscheme.scheme=https"
      # HTTPS (con SSL autom√°tico)
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${NEXTCLOUD_URL}`) || Host(`www.${NEXTCLOUD_URL}`)"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}.entrypoints=websecure"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls=true"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=letsencrypt"
      # Servicio backend Gitea
      - "traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=80"

volumes:
  db:
  data:
  config:
  apps:
  themes:
  logs:
  templates:

networks:
  default:
    name: ${NETWORK}
    external: true