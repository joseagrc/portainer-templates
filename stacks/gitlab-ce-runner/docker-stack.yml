version: '3'

services:
  dind:
    container_name: ${GITLAB_CE_DIND_NAME}
    image: docker:${DOCKER_TAG}
    restart: always
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    command:
      - --storage-driver=overlay2
    volumes:
      - dind:/var/lib/docker

  gitlab-ce-runner:
    container_name: ${GITLAB_CE_RUNNER_NAME}
    image: gitlab/gitlab-runner:${GITLAB_CE_RUNNER_TAG}
    restart: always
    volumes:
      - config:/etc/gitlab-runner/
      - /var/run/docker.sock:/var/run/docker.sock
      - cache:/cache
    environment:
      TZ: ${TZ}
      DOCKER_HOST: tcp://dind:2375

  gitlab-ce-runner-register:
    container_name: ${GITLAB_CE_RUNNER_NAME}-register
    restart: 'no'
    image: gitlab/gitlab-runner:${GITLAB_CE_RUNNER_TAG}
    depends_on:
      - dind
    environment:
      TZ: ${TZ}
      CI_SERVER_URL: ${CI_SERVER_URL}
      REGISTRATION_TOKEN: ${REGISTRATION_TOKEN}
    command:
      - register
      - --non-interactive
      - --locked=false
      - --name=${GITLAB_CE_RUNNER_NAME}
      - --executor=docker
      - --docker-image=docker:${DOCKER_TAG}
      - --docker-volumes=/var/run/docker.sock:/var/run/docker.sock
      - --docker-privileged
    volumes:
      - config:/etc/gitlab-runner/

volumes:
  dind:
  config:
  cache:

networks:
  default:
    name: ${NETWORK}
    external: true
