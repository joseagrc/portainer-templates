version: '3'
services:
  mariadb:
    container_name: ${COMPOSE_PROJECT_NAME}-mariadb
    image: ${MARIADB_IMAGE}:${MARIADB_TAG}
    restart: always
    volumes:
       - phorge_db:/var/lib/mysql
    ports:
      - ${MARIADB_PORT}:3306
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}

  phorge:
    container_name: ${COMPOSE_PROJECT_NAME}-app
    image: ${PHORGE_IMAGE}:${PHORGE_TAG}
    restart: always
    volumes:
      - phorge_web:/var/www/html
      - phorge_ssh:/etc/ssh
      - phorge_repo:/var/repo
    depends_on:
      - mariadb
    links:
      - mariadb
    environment:
      #VIRTUAL_PORT: 9000
      UPGRADE_ON_RESTART: true
      MYSQL_HOST: ${COMPOSE_PROJECT_NAME}-mariadb
      MARIADB_PORT: ${MARIADB_PORT}
      #MYSQL_USER: ${MYSQL_USER}
      #MYSQL_PASS: ${MYSQL_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      PHABRICATOR_TITLE: ${PHABRICATOR_TITLE}
      #PHABRICATOR_DOMAIN: https://${URL_DOMAIN}
      PHABRICATOR_URL: https://${URL_DOMAIN}
      #PH_BASE_URI: https://${URL_DOMAIN}
      #PHABRICATOR_ALT_FILE_DOMAIN: https://${URL_DOMAIN}
      VIRTUAL_HOST: ${URL_DOMAIN},www.${URL_DOMAIN}
      LETSENCRYPT_HOST: ${URL_DOMAIN},www.${URL_DOMAIN}

volumes:
  phorge_web:
  phorge_ssh:
  phorge_repo:
  phorge_db:

networks:
  default:
    name: ${NETWORK}
    external: true
